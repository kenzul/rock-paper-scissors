<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="choices">
            <button type="button" class="choice">Rock</button>
            <button type="button" class="choice">Paper</button>
            <button type="button" class="choice">Scissors</button>
        </div>
        <div class="display">
        </div>
        <div class="scores">
            <p class="pre">Human: <span class="human">0</span></p>
            <p class="pre">Computer: <span class="computer">0</span></p>
        </div>
    </main>

</body>

</html>
